<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaloriesTracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="undefined" crossorigin="anonymous">
</head>

<body>
    <!--Nav-->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">
                    Tracalorie
                </a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <!--Form-->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Calories" id="item-calories">
                            <label for="item-name">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3">Add Meal</button>
                        <!-- <button class="update-btn btn orange">Update Meal</button>
                        <button class="delete-btn btn red">Delete Meal</button> -->
                        <button class="back-btn btn grey pull-right">Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!--Calories Count-->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
        <!--Item List-->
        <ul id="item-list" class="collection">
            <li class="collection-item" id="item-0"><strong>Steak Dinner: </strong><em>1200 Calories</em>
                <a href="#" class="secondary-content"></a>
            </li>
            <li class="collection-item" id="item-0"><strong>Steak Dinner: </strong><em>1200 Calories</em>
                <a href="#" class="secondary-content"></a>
            </li>
            <li class="collection-item" id="item-0"><strong>Steak Dinner: </strong><em>1200 Calories</em>
                <a href="#" class="secondary-content"></a>
            </li>
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
